version: 0.1
component: build
timeoutInSeconds: 12000
runAs: root
shell: bash
env:
  variables:
    "testEnv" : "testValue1"
  exportedVariables:
    - testEnv
    - push_result
    - testEnv1
    - abs_var

# inputArtifacts:
#   - name: hello-dev-jar
#     location: /workspace/Source1/hello123.class

steps:
  - type: Command
    name: "Build Source"
    timeoutInSeconds: 4000
    command: |
      echo $testEnv
      git remote -vv
      echo $OCI_RESOURCE_PRINCIPAL_RPST
      echo ---------------------------------------
      cat $OCI_RESOURCE_PRINCIPAL_PRIVATE_PEM

      echo "signing setup complete"
      echo "Z====Z"
      echo $OCI_CLI_AUTH
      echo "Z=====Z"
      echo $OCI_RESOURCE_PRINCIPAL_RPST
      echo "Z=====Z"
      cat $OCI_RESOURCE_PRINCIPAL_PRIVATE_PEM
      echo "Z=====Z"
      echo "tring signing "

      oci os ns get
      oci artifacts container image-signature sign-upload --compartment-id ocid1.compartment.oc1..aaaaaaaakgh3udl7bpnhy5oiy4pot4ifq7bcnwabrk4p7uoudrbn6elfmkeq --kms-key-id ocid1.key.oc1.iad.bzqrwv6raaeug.abuwcljstc6cfnyz7wb6fsyfc2ngwmfliwyjjvjouezowfmpxt6ew5i7a5ka --kms-key-version-id ocid1.keyversion.oc1.iad.bzqrwv6raaeug.asqkmnb4icaaa.abuwcljsazgrg4i4ml4e6yz27ly3sztqxmb7yjcmdsn3rdmsdclrduileuaa --signing-algorithm SHA_512_RSA_PKCS_PSS --region us-ashburn-1 --image-id ocid1.containerimage.oc1.iad.0.id204we8d65n.aaaaaaaaz4srptkg46kvprv5y365plwzkd7xtphhgeqmbw2xq7mqen7jhg5a  --output json 
      echo "done signing "
      testEnv1=`oci os ns get`
      echo "hello world"
      ls -lart
      git branch
      df -h > output1.txt
      cd src/main/java/org/example/
      echo "commit7" > output.txt
      javac HelloWorld.java
    onFailure:
      - type: Command
        timeoutInSeconds: 400
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        timeoutInSeconds: 400
        runAs: root
  - type: Command
    timeoutInSeconds: 400
    name: "Dockerizer & Test"
    command: |
      docker build -t iad.ocir.io/id204we8d65n/balaregistry/hello-bala:1.0 . > test.txt
      prevExitCode=$?   # capture the exit value of the previous command
      if [ $prevExitCode -ne 0 ]; then exit $prevExitCode; fi
      echo "printing exitcode: $prevExitCode"
      push_result=`cat test.txt`
      docker run iad.ocir.io/id204we8d65n/balaregistry/hello-bala:1.0
    onFailure:
      - type: Command
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        timeoutInSeconds: 400
        runAs: root

outputArtifacts:
  - name: output1
    type: BINARY
    location: ${OCI_WORKSPACE_DIR}/Source1/output1.txt
